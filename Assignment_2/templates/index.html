<!DOCTYPE html>
<html>
  <head>
    <title>Breweries near location</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmCq5Z5o5s0GAgYHdcuQpkDyzZhCBAwok&callback=initMap"async defer></script>
      <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 43.17, lng: -77.6021},
                zoom: 14
            });
            var pin;
            google.maps.event.addListener(map, 'click', function(event) {
                if (pin) {
                    pin.setMap(null);
                }
                pin = new google.maps.Marker({
                    position: event.latLng,
                    map: map
                });
                document.getElementById('address').value = event.latLng;
            });
        }
      </script>
  </head>
  <body>
    <div class="container">
        <div class="row">
        <h1>Find Breweries Near a Location</h1>
            <form action="{{ url_for('breweries') }}" method="post">
                <div class="form-group">
                    <div id="map" style="height:400px;width:100%"></div>
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <button type="submit" class="btn btn-default">Get Breweries</button>
            </form>
        </div>
    </div>
  </body>
</html>
