<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PA3 Query System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Results</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="text-center">Title</th>
          <th class="text-center">Summary</th>
          <th class="text-center">Rating
          <th class="text-center">Category</th>
          <th class="text-center">Description</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
          <tr>
            <td class="text-center">{{ result['title'] }}</td>
            <td class="text-justify">{{ result['summary'] }}</td>
            <td class="text-center">{{ result['rating'] }}</td>
            <td class="text-center">{{ result['category'] }}</td>
            <td class="text-justify">{{ result['description'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
